<div class="flex sm:rounded-lg w-full sm:max-w-2xl mx-auto bg-white px-2 py-2 mt-2">
  <div class="flex-shrink-0 px-1 py-1">
    <svg
      class="fill-current text-red-700 w-5 h-5"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
    >
      <path
        d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 5h2v6H9V5zm0 8h2v2H9v-2z"
      />
    </svg>
  </div>
  <div class="flex-grow flex-shrink ml-2">
    <div class="text-lg font-bold">
      {{ title }}
    </div>
    <div class="text-base line-height-md">
      {{ errorMsg }}
    </div>
  </div>
  <div class="flex-shrink-0">
    <button (click)="remove.emit()" class="fill-current focus:outline-none focus:shadow-outline bg-blue-100 rounded-full text-blue-500 hover:text-blue-700 active:text-blue-200 px-2 py-2">
      <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path
          d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"
        />
      </svg>
    </button>
  </div>
</div>
