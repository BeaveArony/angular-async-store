<div class="flex flex-col items-center p-4">
  <div
    class="bg-white max-w-2xl rounded-lg p-4 flex flex-col justify-between leading-normal"
  >
    <div class="mb-8">
      <p class="text-sm text-gray-600 flex items-center">
        {{ userName }}
      </p>
      <div class="text-gray-900 font-bold text-xl mb-2">
        {{ catchPhrase }}
      </div>
      <p class="text-gray-700 text-base">
        {{ phrase }}
      </p>
      <p class="text-sm text-gray-600 flex items-center mt-2">
        <svg
          class="fill-current text-gray-500 w-3 h-3 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M20 18.35V19a1 1 0 0 1-1 1h-2A17 17 0 0 1 0 3V1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v4c0 .56-.31 1.31-.7 1.7L3.16 8.84c1.52 3.6 4.4 6.48 8 8l2.12-2.12c.4-.4 1.15-.71 1.7-.71H19a1 1 0 0 1 .99 1v3.35z"
          />
        </svg>
        {{ phone }}
      </p>
      <p class="text-sm text-gray-600 flex items-center mt-2">
        <svg
          class="fill-current flex-shrink-0 text-gray-500 w-3 h-3 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M18 2a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4c0-1.1.9-2 2-2h16zm-4.37 9.1L20 16v-2l-5.12-3.9L20 6V4l-10 8L0 4v2l5.12 4.1L0 14v2l6.37-4.9L10 14l3.63-2.9z"
          />
        </svg>
        {{ email }}
      </p>
      <div class="text-sm text-gray-600 flex mt-2">
        <div class="fill-current text-gray-500 w-3 h-3 mr-2 py-1">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M0 0l6 4 8-4 6 4v16l-6-4-8 4-6-4V0zm7 6v11l6-3V3L7 6z" />
          </svg>
        </div>
        <div class="flex flex-col">
          <p>{{ street }} {{ suite }}</p>
          <p>{{ zipcode }} {{ city }}</p>
        </div>
      </div>
    </div>
    <div class="flex items-center">
      <img
        class="w-10 h-10 rounded-full mr-4"
        [src]="avatar"
        alt="Avatar"
      />
      <div class="text-sm">
        <p class="text-gray-900 leading-none">{{ name }}</p>
        <p class="text-gray-600">{{ dob | date }}</p>
      </div>
    </div>
  </div>
</div>
