<app-async-page
  *ngIf="store | async as s"
  [errorMessage]="s.error"
  [loading]="s.loading"
>
  <div
    class="flex flex-col sm:flex-wrap sm:flex-row sm:justify-center sm:items-center sm:px-1 sm:mx-auto"
    *ngIf="s.state"
  >
    <app-list-item
      *ngFor="let user of s.state"
      class="cursor-pointer"
      [routerLink]="[user.id]"
      [url]="user.avatar"
      [content]="user.name"
    >
    </app-list-item>
  </div>
</app-async-page>
